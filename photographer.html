<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/77005f4d40.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="photographer-focus">
      <section class="photographer-header"></section>
      <section>
        <div class="sort-section">
          <span class="sort-section__text">Trier par :</span>
          <div class="sort-button">
            <div class="sort-button__wrapper">
              <span class="sort-entry"></span>
              <i class="icon-angle-down"></i>
            </div>
          </div>
          <div class="sort-list">
            <div href="#" class="sort-entry sort-select first-entry" data-id="likes">Popularité</div>
            <div href="#" class="sort-entry sort-select" data-id="date">Date</div>
            <div href="#" class="sort-entry sort-select" data-id="title">Titre</div>
          </div>
        </div>        
        <div class="gallery"></section>
      </section>
      <aside class="summary"></aside>
      <!-- <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div> -->
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
						<label>Nom</label>
						<input />
						<label>Email</label>
						<input />
						<label>Votre message</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
