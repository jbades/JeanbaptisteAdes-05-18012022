<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/77005f4d40.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="visible-body">
      <header class="border-margin">
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
      </header>
      <main id="photographer-focus"  class="border-margin">
        <section class="photographer-header"></section>
        <section>
          <div class="sort-section">
            <span class="sort-section__text">Trier par :</span>
            <div class="sort-button">
              <div class="sort-button__wrapper">
                <button class="sort-entry" role="button" aria-label="sort" aria-haspopup="listbox" aria-expanded="false"></button>
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
            <div class="sort-list" role="listbox" aria-label="sort list" aria-activedescendant="likes">
              <button class="sort-entry sort-select first-entry" data-id="likes" aria-label="likes">Popularité</button>
              <i class="fas fa-angle-up"></i>
              <button class="sort-entry sort-select col-span-2" data-id="date" aria-label="date">Date</button>
              <button class="sort-entry sort-select col-span-2" data-id="title" aria-label="title">Titre</button>
            </div>
          </div>        
          <div class="gallery"></section>
        </section>
        <aside class="summary"></aside>
      </main>
    </div>
    <div id="lightbox-modal" aria-label="Média en grand format"></div>
    <div id="contact_modal">
			<div class="modal">
        <div class="modal__inner-wrapper">
          <header>
            <h2>Contactez-moi</h2>
            <button>
              <img src="assets/icons/close.svg"/>
            </button>
          </header>
          <form>
            <div>
              <label for="firstname">Prénom</label>
              <input
                id="firstname"
                name="firstname"
              />
              <label for="lastname">Nom</label>
              <input
                id="lastname"
                name="lastname"
              />
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
              />
              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
              >
              </textarea>
            </div>
            <button class="send_button">Envoyer</button>
          </form>
        </div>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
